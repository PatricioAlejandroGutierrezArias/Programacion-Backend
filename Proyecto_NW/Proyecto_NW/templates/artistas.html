{% load static %}


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Tabla de Artistas</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>

  <div class="container bg-white my-3">

    <div class="row" >
      <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4">
        <h4 class="nuevo">Nuevo Artista</h4>
        <div class="container">
       <div class="row">
          <!-- Button trigger modal -->
<button type="button" class="btn btn-success btn-xxl col-3" data-bs-toggle="modal" data-bs-target="#agregarartista">
  <i>Nuevo
</button></i>

<!-- Modal -->
<div class="modal fade" id="agregarartista" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="agregarartistatitulo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" id="agregar">
        <h5 class="modal-title " id="agregarartista">Agregar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="" class="ps-2 pe-4">
          <div class="mb-3">
            <label for="txt_descripcion_artista" class="form-label">Nombre Artista</label>
            <input type="text" class="form-control campoTexto" id="txt_descripcion_artista" placeholder="Nombre Artista">
          </div>
          <div class="mb-3">
            <label for="txt_genero" class="form-label">Género</label>
            <input type="text" class="form-control campoTexto" id="txt_genero" placeholder="Género"></input>
          </div>
          <div class="mb-3">
            <label for="txt_anho_creacion" class="form-label">Año Creación</label>
            <input type="number" class="form-control campoNumerico" id="txt_anho_creacion" placeholder="Año Creación"></input>
          </div>
          <div class="mb-3">
            <label for="txt_pais" class="form-label">Pais</label>
            <input type="text" class="form-control campoTexto" id="txt_pais" placeholder="Pais"></input>
          </div>
          <div class="mb-3">
            <label for="txt_estilo" class="form-label">Estilo</label>
            <input type="text" class="form-control campoTexto" id="txt_estilo" placeholder="Estilo"></input>
          </div>
     
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" onclick="agregarProducto()" data-bs-dismiss="modal">Agregar</button>

      </div>
    </div>
  </div>
</div>



           

       </div>


    </div>
  </div>

      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h4 class="titulo text-center">Artistas</h4>
        <table class="table table-hover table-light">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Género</th>
              <th>Año Creación</th>
              <th>País</th>
              <th>Estilo</th>
            </tr>
          </thead>
          <tbody>
            {% for art in artistas %}
            <tr>
              <td>{{ art.nom_artista }}</td>
              <td>{{ art.Id_Genero.nom_Genero}}</td>
              <td>{{ art.anno_nac }}</td>
              <td>{{ art.Id_nacion.nom_nacion }}</td>
              <td>{{ art.Id_Estilo.nom_estilo }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div  >
  </div>
  
  
</body>
</html>
