{% load static %}


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Tabla de Artistas</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-4">Artistas</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Género</th>
          <th>Año Nacimiento</th>
          <th>País</th>
          <th>Estilo</th>
        </tr>
      </thead>
      <tbody>
        {% for art in artistas %}
        <tr>
          <td>{{ art.nom_artista }}</td>
          <td>{{ art.Id_Genero.nom_Genero}}</td>
          <td>{{ art.anno_nac }}</td>
          <td>{{ art.Id_nacion.nom_nacion }}</td>
          <td>{{ art.Id_Estilo.nom_estilo }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  
</body>
</html>
