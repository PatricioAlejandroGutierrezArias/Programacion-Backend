<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
</head>
<body>

    <p>Esta buscando : <strong>{{query}}</strong></p>


    {% if productos %}
    <p>Articulos encontrados: {{productos|length}} articulo</p>

    <ul>
        {%for pro in productos%}
        <li>
            {{pro.nombre}}
        </li>
        
        {%endfor%}
    </ul>

    {% else %}
    <p>No esta el articulo </p>
    <p>No se encontraron articulos</p>
    {% endif %}


    
</body>
</html>
